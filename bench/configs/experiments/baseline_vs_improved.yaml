# Baseline vs Improved comparison experiment
name: "baseline_vs_improved"
description: "Compare baseline technique with all improvements"

# Dataset to use
dataset: "demo_dataset"
dataset_config: {}

# Techniques to benchmark
techniques:
  - "baseline"
  - "improved"
  - "bg_removal"
  - "glare_removal"
  - "region_growing"
  - "hog_enhancement"

# Technique-specific configurations
technique_configs:
  baseline:
    defects:
      - "scratches"
      - "contamination"
      - "discoloration" 
      - "cracks"
      - "flash"
  
  improved:
    defects:
      - "scratches"
      - "contamination"
      - "discoloration" 
      - "cracks"
      - "flash"
    use_background_removal: true
    use_glare_removal: true
    use_region_growing: true
    use_hog_enhancement: true
    bg_method: "simple"
    glare_method: "adaptive"
    intensity_threshold: 10.0
    glare_intensity_threshold: 0.8
  
  bg_removal:
    defects:
      - "scratches"
      - "contamination"
      - "discoloration" 
      - "cracks"
      - "flash"
    bg_method: "simple"
  
  glare_removal:
    defects:
      - "scratches"
      - "contamination"
      - "discoloration" 
      - "cracks"
      - "flash"
    glare_method: "adaptive"
    glare_intensity_threshold: 0.8
  
  region_growing:
    defects:
      - "scratches"
      - "contamination"
      - "discoloration" 
      - "cracks"
      - "flash"
    intensity_threshold: 10.0
  
  hog_enhancement:
    defects:
      - "scratches"
      - "contamination"
      - "discoloration" 
      - "cracks"
      - "flash"

# Evaluation settings
metrics:
  - "classification"
  - "detection" 
  - "performance"

# Reproducibility
seed: 42

# Output settings
save_visualizations: true
save_detailed_results: true
